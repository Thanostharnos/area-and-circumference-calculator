<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="radius.css">
</head>
<body>
   <main>

    <div class="bigbox">
        <h1>Area and Cirumference calculator</h1>
        <br>
        <br>
        <br>
        <div class="input">
            <input type="text" id="radius">
        </div>
        <br>
        

        
        <div id="solution" class="textarea">
        </div>
            
        <div class="button">
            <button onclick="area()" >area</button>
            <button onclick="circum()">circumference</button>
        </div>
            
       
    </div>
       
   </main>
    
</body>
</html>
<script>
let r = document.getElementById('radius')
let output = document.getElementById('solution')

function area() {
    let area = (r.value * r.value * 3.14)
    output.innerHTML= ` the area of the circle ${r.value} is ${area}   `
    
}
function circum() {
    let circumference = (r.value * 2 * 3.14)
    output.innerHTML= ` the circumference of the circle ${r.value} is ${circumference}  `
}


</script>
